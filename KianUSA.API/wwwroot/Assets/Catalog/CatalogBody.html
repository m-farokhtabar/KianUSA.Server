<div style="position: absolute;bottom:5px;width:100%;">
    <div style="text-align:center;color:#223f81;font-family:'Times New Roman', Times, serif;font-size:20px;">{CategoryName}</div>
</div>
<div style="position: absolute;right:10px;bottom:5px;width:10px;font-size:11px;">{PageNumber}</div>
<div style="position: absolute;left:10px;bottom:5px;width:150px;font-size:11px;">{DateTime}</div>
<div style="position:relative;page-break-after: always;">
    <div style="margin:0px;padding-left:10px;padding-right:10px;padding-top:5px;padding-bottom:5px;position:relative;">{Banner}</div>
    <table style="margin:0px;padding-left:10px;padding-right:10px;padding-top:3px;padding-bottom:3px;font-size:11px;width:100%;">
        <tr>
            <td style="vertical-align:top;width: 50%;">{DetailsTable}</td>
            <td style="vertical-align:top;width: 50%;">{FeaturesTable}</td>
        </tr>
    </table>
    <div style="margin:0px;padding-left:10px;padding-right:10px;padding-top:3px;padding-bottom:3px;font-size:11px;">{MeasureTable}</div>
</div>
